<html><head>
    <link rel="icon" href="./images/favicon.ico">
    <meta name="keywords" content="chat nodejs">
    <meta name="description" content="chat con nodejs para disfrutar con tus amigos">
    <title>Chat noir</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/chat.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section" id="login">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <h1 class="text-center">Iniciar sesión</h1><form role="form" id="flogin">
              <div class="form-group has-success">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="nombre de usuario" id="usuario" autocomplete="off">
                  <span class="input-group-btn">
                    <button class="btn btn-success" type="submit">Enviar</button> <!--TODO era a-->
                  </span>
                </div>
              </div>
            </form>
            <div class="alert alert-danger alert-dismissable" id="aviso">
              <b id="modalText">Error al iniciar sesión:</b>
            </div>
            <img id="imginicio" src="images/ChatNoir.jpg" />
          </div>
        </div>
      </div>
    </div>
    <div class="section" id="cuerpo">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section">
              <div class="container">
                
                <div class="row">
                    <div class="col-md-12">
                      <h1>El chat negro</h1>
                    </div>
                  <div class="col-md-8">
                    <ul class="list-group" id="mensajes"></ul>
                    <p id="escribe"></p>
                    <form role="form">
                      <div class="form-group has-success" id="usuario">
                        <div><p id="escribe"></p></div>  
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="nombre de usuario" id="mensaje" autocomplete="off">
                          <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Enviar</button><!--TODO era a-->
                          </span>
                        </div>
                      </div>
                    </form>
                    <h5>(selecciona uno para ponerlo en la caja de texto)</h5>
                    <div id="listaEmoji"></div>
                  </div>
                  <div class="col-md-4" id="listaUsuarios">
                    <div class="col-md-12" >
                      <h1>Usuarios conectados:</h1>
                      <h5>(selecciona una para enviar mensaje privado)</h5>
                      <ul class="list-group" id="usuarios"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
<script src="script/chat.js"></script>
</body></html>
